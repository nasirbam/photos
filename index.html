<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>গ্যালারী — বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ), ময়মনসিংহ জেলা শাখা</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --max-width:1200px;
      --gap:18px;
      --card-bg: rgba(255,255,255,0.85);
      --accent:#e76f51;
      --muted:#6b6b6b;
    }
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Hind Siliguri', sans-serif;
      background-color:#f4f7f9;
      background-image:
        repeating-linear-gradient(135deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 14px),
        linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.25));
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px 20px;
    }
    .container{width:100%;max-width:var(--max-width);}
    header{text-align:center;margin-bottom:18px;}
    header h1{margin:6px 0;font-weight:700;font-size:1.6rem;color:#0f172a;}
    header p{margin:6px 0 0;color:var(--muted)}

    .gallery{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:var(--gap);margin-bottom:32px;}

    .card{background:var(--card-bg);border-radius:14px;padding:12px;box-shadow:0 6px 18px rgba(12,20,30,0.06);transition:transform .28s ease,box-shadow .28s ease;overflow:hidden;position:relative;cursor:pointer;}
    .card:hover{transform:translateY(-6px) scale(1.01);box-shadow:0 14px 36px rgba(12,20,30,0.12);}

    figure{margin:0;position:relative;border-radius:10px;overflow:hidden;border:6px solid #fff;box-shadow:inset 0 0 0 4px rgba(0,0,0,0.03);}
    figure img{display:block;width:100%;height:220px;object-fit:cover;transition:transform .35s ease;}
    .card:hover img{transform:scale(1.06);}

    figcaption{padding:10px 6px 0 6px;font-size:0.95rem;color:#0b2540;font-weight:600;line-height:1.25;text-align:left;}
    .meta{display:flex;justify-content:space-between;align-items:center;margin-top:8px;gap:8px;color:var(--muted);font-size:0.85rem;}

    footer{width:100%;margin-top:auto;padding:18px 0;text-align:center;color:#fff;background:linear-gradient(90deg,#0f172a,#0b3b6f);border-radius:12px;box-shadow:0 6px 24px rgba(11,24,40,0.12);}
    footer .inner{max-width:var(--max-width);margin:0 auto;padding:8px 12px;font-weight:500;}

    @media(max-width:480px){figure img{height:160px}.card{padding:10px}}

    /* Modal Styles */
    .modal{display:none;position:fixed;z-index:999;left:0;top:0;width:100%;height:100%;background-color:rgba(0,0,0,0.85);justify-content:center;align-items:center;animation:fadeIn .5s ease forwards;}
    .modal-content{position:relative;max-width:90%;max-height:90%;border-radius:10px;overflow:hidden;animation:zoomIn .4s ease forwards;}
    .modal-content img{width:100%;height:auto;display:block;}
    .close{position:absolute;top:10px;right:20px;color:white;font-size:28px;font-weight:bold;cursor:pointer;}
    .download-btn{position:absolute;bottom:20px;right:20px;background:var(--accent);color:white;padding:10px 16px;border:none;border-radius:8px;font-size:1rem;cursor:pointer;box-shadow:0 4px 8px rgba(0,0,0,0.3);}
    .download-btn:hover{background:#ff784f;}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes zoomIn{from{transform:scale(0.8)}to{transform:scale(1)}}
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>গ্যালারী</h1>
      <p>বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ), ময়মনসিংহ জেলা শাখা</p>
    </header>

    <main class="gallery">
       <article class="card" data-img="https://ik.imagekit.io/nasirbam/BNA%20Photos/IMG-20251105-WA0005.jpg?updatedAt=1762409513179">
        <figure><img src="https://ik.imagekit.io/nasirbam/BNA%20Photos/IMG-20251105-WA0005.jpg?updatedAt=1762409513179" alt="ইভেন্ট ছবি ১"></figure>
        <figcaption> ৫৩তম বিএনএ দিবস পালন <div class="meta"><span> ০৫ নভেম্বর ২০২৫ </span><span> ময়মনসিংহ জেলা বিএনএ </span></div></figcaption>
      </article>
      <article class="card" data-img="ttps://ik.imagekit.io/nasirbam/BNA%20Photos/FB_IMG_1761973880865.jpg?updatedAt=1762408295313">
        <figure><img src="https://ik.imagekit.io/nasirbam/BNA%20Photos/FB_IMG_1761973880865.jpg?updatedAt=1762408295313" alt="ইভেন্ট ছবি ১"></figure>
        <figcaption> মানববন্ধন অনুষ্ঠান <div class="meta"><span> ডিজিএনএম বিলুপ্তির প্রতিবাদে </span><span> ৩০ অক্টোবর, ২০২৫ # ময়মনসিংহ </span></div></figcaption>
      </article>
      <article class="card" data-img="https://ik.imagekit.io/nasirbam/BNA%20Photos/retouch_2025061516521973.jpg?updatedAt=1762408879158">
        <figure><img src="https://ik.imagekit.io/nasirbam/BNA%20Photos/retouch_2025061516521973.jpg?updatedAt=1762408879158" alt="ইভেন্ট ছবি ২"></figure>
        <figcaption> নবনির্বাচিত জেলা কমিটিকে ফুল দিয়ে বরণ <div class="meta"><span>১৫ জুন ২০২৫</span><span>নিয়ানার, ঢাকা</span></div></figcaption>
      </article>
      <article class="card" data-img="https://ik.imagekit.io/nasirbam/BNA%20Photos/received_1228683811472221.jpeg?updatedAt=17624084494490">
        <figure><img src="https://ik.imagekit.io/nasirbam/BNA%20Photos/received_1228683811472221.jpeg?updatedAt=17624084494490" alt="ইভেন্ট ছবি ৩"></figure>
        <figcaption>নবনির্বাচিত ময়মনসিংহ জেলা কমিটির সদস্যবৃন্দ <div class="meta"><span> ৫ জুন ২০২৫</span><span>ময়মনসিংহ</span></div></figcaption>
      </article>
      <article class="card" data-img="https://ik.imagekit.io/nasirbam/BNA%20Photos/IMG_20250615_152502.jpg?updatedAt=1762408457508">
        <figure><img src="https://ik.imagekit.io/nasirbam/BNA%20Photos/IMG_20250615_152502.jpg?updatedAt=1762408457508" alt="ইভেন্ট ছবি ৪"></figure>
        <figcaption> কেন্দ্রীয় ও জেলা কমিটির শপথ গ্রহণ অনুষ্ঠান <div class="meta"><span> ১৫ জুন ২০২৫</span><span>নিয়ানার, ঢাকা</span></div></figcaption>
      </article>
    </main>
  </div>

  <footer>
    <div class="inner">কপিরাইট ২০২৫, বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ), ময়মনসিংহ জেলা শাখা</div>
  </footer>

  <!-- Modal -->
  <div id="imgModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modalImg" src="" alt="বড় ছবি">
      <a id="downloadLink" class="download-btn" download>ডাউনলোড</a>
    </div>
  </div>

  <script>
    const modal=document.getElementById('imgModal');
    const modalImg=document.getElementById('modalImg');
    const downloadLink=document.getElementById('downloadLink');
    document.querySelectorAll('.card').forEach(card=>{
      card.addEventListener('click',()=>{
        const src=card.getAttribute('data-img');
        modalImg.src=src;
        downloadLink.href=src;
        modal.style.display='flex';
      });
    });
    document.querySelector('.close').addEventListener('click',()=>modal.style.display='none');
    window.addEventListener('click',e=>{if(e.target===modal){modal.style.display='none';}});
  </script>
</body>
</html>
