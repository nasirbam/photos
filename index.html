<!doctype html>
<html lang="bn">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>গ্যালারী — বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ), ময়মনসিংহ জেলা শাখা</title>
  <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --max-width:1200px;
      --gap:18px;
      --card-bg: rgba(255,255,255,0.85);
      --accent:#e76f51;
      --muted:#6b6b6b;
    }
    /* Patterned background using repeating-linear-gradients for a subtle textile look */
    html,body{height:100%;}
    body{
      margin:0;
      font-family:'Hind Siliguri', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
      background-color:#f4f7f9;
      background-image:
        repeating-linear-gradient(135deg, rgba(0,0,0,0.02) 0 1px, transparent 1px 14px),
        linear-gradient(180deg, rgba(255,255,255,0.45), rgba(255,255,255,0.25));
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      flex-direction:column;
      align-items:center;
      padding:40px 20px 20px;
    }

    .container{
      width:100%;
      max-width:var(--max-width);
    }

    header{
      text-align:center;
      margin-bottom:18px;
    }
    header h1{
      margin:6px 0 0;
      font-weight:700;
      font-size:1.6rem;
      color:#0f172a;
    }
    header p{margin:6px 0 0;color:var(--muted)}

    /* Gallery grid */
    .gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit, minmax(220px, 1fr));
      gap:var(--gap);
      margin-bottom:32px;
    }

    .card{
      background:var(--card-bg);
      border-radius:14px;
      padding:12px;
      box-shadow: 0 6px 18px rgba(12,20,30,0.06);
      transition:transform .28s ease, box-shadow .28s ease;
      overflow:hidden;
      border:6px solid rgba(255,255,255,0.55); /* inner white spacing */
      position:relative;
    }
    .card:hover{
      transform:translateY(-6px) scale(1.01);
      box-shadow: 0 14px 36px rgba(12,20,30,0.12);
    }

    figure{
      margin:0;
      position:relative;
      border-radius:10px;
      overflow:hidden;
      border:6px solid #fff; /* white frame */
      box-shadow:inset 0 0 0 4px rgba(0,0,0,0.03);
    }
    figure img{
      display:block;
      width:100%;
      height:220px;
      object-fit:cover;
      vertical-align:middle;
      transition:transform .35s ease;
    }
    .card:hover img{transform:scale(1.06);}

    /* decorative border on the right side of the card */
    .card::after{
      content:"";
      position:absolute;
      right:12px;
      top:12px;
      bottom:12px;
      width:6px;
      border-radius:6px;
      background:linear-gradient(180deg, rgba(231,111,81,0.95), rgba(58,123,213,0.95));
      box-shadow:0 4px 10px rgba(0,0,0,0.06);
      opacity:0.95;
    }

    figcaption{
      padding:10px 6px 0 6px;
      font-size:0.95rem;
      color:#0b2540;
      font-weight:600;
      line-height:1.25;
      text-align:left;
    }
    .meta{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-top:8px;
      gap:8px;
      color:var(--muted);
      font-size:0.85rem;
    }

    /* footer */
    footer{
      width:100%;
      margin-top:auto;
      padding:18px 0;
      text-align:center;
      color:#fff;
      background:linear-gradient(90deg,#0f172a,#0b3b6f);
      border-radius:12px;
      box-shadow:0 6px 24px rgba(11,24,40,0.12);
    }
    footer .inner{
      max-width:var(--max-width);
      margin:0 auto;
      padding:8px 12px;
      font-weight:500;
    }

    /* small screens tweaks */
    @media (max-width:480px){
      figure img{height:160px}
      .card{padding:10px}
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>গ্যালারী</h1>
      <p>বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ), ময়মনসিংহ জেলা শাখা</p>
    </header>

    <main class="gallery" aria-live="polite">
      <!-- Reuse/duplicate this .card block for more images. Replace src with your image URLs. -->

      <article class="card">
        <figure>
          <img src="https://picsum.photos/id/1015/800/600" alt="ইভেন্ট ছবি ১">
        </figure>
        <figcaption>
          ইভেন্ট: রোগী সেবায় ভলান্টিয়ার কার্যক্রম
          <div class="meta"><span>মে ২০২৫</span><span>ময়মনসিংহ</span></div>
        </figcaption>
      </article>

      <article class="card">
        <figure>
          <img src="https://picsum.photos/id/1025/800/600" alt="ইভেন্ট ছবি ২">
        </figure>
        <figcaption>
          কর্মশালা: ক্লিনিকাল দক্ষতা উন্নয়ন
          <div class="meta"><span>মার্চ ২০২৫</span><span>হাসপাতাল মিলনায়তন</span></div>
        </figcaption>
      </article>

      <article class="card">
        <figure>
          <img src="https://picsum.photos/id/1062/800/600" alt="ইভেন্ট ছবি ৩">
        </figure>
        <figcaption>
          প্রকাশনা বিতরণ ও সদস্য সম্মেলন
          <div class="meta"><span>ফেব ২০২৫</span><span>অফিস</span></div>
        </figcaption>
      </article>

      <article class="card">
        <figure>
          <img src="https://picsum.photos/id/1041/800/600" alt="ইভেন্ট ছবি ৪">
        </figure>
        <figcaption>
          জনস্বাস্থ্য ক্যাম্প ও তথ্য সেবা
          <div class="meta"><span>জানুয়ারি ২০২৫</span><span>ক্যাম্প সাইট</span></div>
        </figcaption>
      </article>

      <!-- Add more cards as needed -->

    </main>

  </div>

  <footer>
    <div class="inner">কপিরাইট 2025, বাংলাদেশ নার্সেস এসোসিয়েশন (বিএনএ), ময়মনসিংহ জেলা শাখা</div>
  </footer>

</body>
</html>
